<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Import Flashcard Set</title>
</head>
<body>
<h1>Import Flashcard Set</h1>

<form th:action="@{/sets/import}" method="post" enctype="multipart/form-data">
    <div>
        <label for="file">Select JSON File:</label>
        <input type="file" id="file" name="file" accept=".json" required>
    </div>
    <br>
    <button type="submit">Save</button>
    <a th:href="@{/}">Cancel</a>
</form>
</body>
</html>
